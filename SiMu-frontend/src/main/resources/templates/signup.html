<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full transform transition-all hover:scale-105">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Your Account</h2>
    <div th:if="${error}" class="text-red-500 mb-4 text-center" th:text="${error}"></div>
    <div th:if="${success}" class="text-green-500 mb-4 text-center" th:text="${success}"></div>
    <form id="signup" onsubmit="signup(event)" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a th:href="@{/signin}" class="text-indigo-600 hover:underline">Sign In</a></p>
</div>
<script>
    async function signup(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:8080/api/auth/signup', {

                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                window.location.href = '/signin?success=Registration successful!';
            } else {
                const result = await response.json();
                alert(result.message || 'Registration failed');
            }
        } catch (error) {
            alert('An error occurred: ' + error.message);
        }
    }
</script>
</body>
</html>
