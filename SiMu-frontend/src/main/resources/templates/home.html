<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full text-center transform transition-all hover:scale-105">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Your Dashboard!</h1>
    <p class="text-gray-600 mb-6">You're successfully signed in. Explore your personalized content here.</p>
    <div id="user-info" class="text-gray-600 mb-6"></div>
    <div class="space-x-4">
        <button onclick="signout()" class="inline-block bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition duration-300">Sign Out</button>
        <a th:href="@{/home-page}" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300">View Profile</a>
    </div>
</div>
<script>
    async function fetchUserInfo() {
        const token = localStorage.getItem('token');
        console.log(token);
        if (!token) {
            window.location.href = '/signin?error=Please sign in.';
            return;
        }
        if (typeof token !== 'string') {
            console.error('Invalid token format:', token);
        }

        try {
            const response = await fetch('http://localhost:8080/api/user', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const user = await response.json();
                document.getElementById('user-info').innerText = `Hello, ${user.username}!`;
            } else {
               window.location.href = '/signin?error=Invalid token.';
            }
        } catch (error) {
            window.location.href = '/signin?error=An error occurred.';
        }
    }

    function signout() {
        localStorage.removeItem('token');
        window.location.href = '/signin?success=Signed out successfully.';
    }

    // Вызов при загрузке страницы
    fetchUserInfo();
</script>
</body>
</html>
