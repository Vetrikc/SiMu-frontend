<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Музыкальный Сервис</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Добавлен шрифт Poppins для более закругленного и плавного вида -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Исправлена ошибка в атрибуте integrity для Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .sidebar {
            background-color: #0d0d0d;
            width: 250px;
            min-width: 250px;
        }

        .main-content {
            /* Возвращен цвет фона к предыдущему значению */
            background-color: #1a1a1a;
        }

        .card {
            background-color: #2a2a2a;
            cursor: pointer; /* Добавляем курсор-указатель */
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out; /* Плавный переход для hover и transform */
            padding: 1rem; /* Уменьшен padding для уменьшения высоты */
        }

        .card:hover {
            background-color: #3a3a3a; /* Изменение цвета при наведении */
            transform: scale(1.02); /* Увеличение на 2% при наведении */
        }

        .player-bar {
            background-color: #2a2a2a;
            height: 90px; /* Возвращена высота к 90px */
            display: flex;
            align-items: center;
            padding: 0 1.5rem; /* Отступы по бокам */
            position: fixed; /* Закрепляем внизу */
            bottom: 0;
            /* Смещаем влево на ширину сайдбара */
            left: 250px;
            /* Уменьшаем ширину на ширину сайдбара */
            width: calc(100% - 250px);
            z-index: 1000; /* Чтобы был поверх другого контента */
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .progress-bar {
            height: 4px;
            background-color: #4a4a4a;
            border-radius: 9999px;
            flex-grow: 1;
            margin: 0 1rem;
            cursor: pointer; /* Для интерактивности */
        }

        .progress-fill {
            height: 100%;
            background-color: #ffcc00; /* Yellow accent */
            border-radius: 9999px;
        }

        .active-link {
            color: #ffcc00;
        }

        .gradient-bg {
            background: linear-gradient(180deg, rgba(50, 0, 100, 0.5) 0%, rgba(26, 26, 26, 0) 100%);
        }

        /* Стили для текста "SiMu" */
        .simu-text {
            font-family: 'Poppins', sans-serif; /* Используем Poppins для закругленного шрифта */
            font-weight: 600; /* Полужирный */
            color: #ffffff; /* Белый цвет */
            font-size: 1.5rem; /* Размер шрифта, можно настроить */
            line-height: 1; /* Убираем лишнее пространство по вертикали */
        }

        /* Стили для ползунка громкости */
        .volume-slider-container {
            width: 80px; /* Фиксированная ширина для ползунка громкости */
            background-color: #4a4a4a;
            border-radius: 9999px;
            height: 4px; /* Высота как у полосы прогресса */
            cursor: pointer;
        }

        .volume-fill {
            background-color: #ffcc00; /* Цвет заполнения */
            height: 100%;
            border-radius: 9999px;
        }

        /* Стили для модального окна загрузки */
        .upload-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Выше, чем плеер */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .upload-modal-overlay.show {
            visibility: visible;
            opacity: 1;
        }

        .upload-modal-content {
            background-color: #2a2a2a;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease-out;
            position: relative;
        }

        .upload-modal-overlay.show .upload-modal-content {
            transform: translateY(0);
        }

        .upload-modal-content input[type="text"],
        .upload-modal-content input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #1a1a1a;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            color: #e0e0e0;
        }

        .upload-modal-content input[type="file"]::file-selector-button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-right: 1rem;
        }

        .upload-modal-content input[type="file"]::file-selector-button:hover {
            background-color: #e6b800;
        }

        .upload-modal-content label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e0e0e0;
        }
    </style>
</head>

<script>
    // Get DOM elements
    const mainContentArea = document.getElementById('main-content-area');
    const playPauseButton = document.getElementById('play-pause-button');
    const playPauseIcon = document.getElementById('play-pause-icon');
    const progressBarContainer = document.getElementById('progress-bar-container');
    const progressFill = document.getElementById('progress-fill');
    const currentTimeSpan = document.getElementById('current-time');
    const totalTimeSpan = document.getElementById('total-time');
    const playerTrackTitle = document.getElementById('player-track-title');
    const playerArtistName = document.getElementById('player-artist-name');
    const playerAlbumArt = document.getElementById('player-album-art');

    // Volume slider elements
    const volumeIcon = document.getElementById('volume-icon');
    const volumeSliderContainer = document.getElementById('volume-slider-container');
    const volumeFill = document.getElementById('volume-fill');

    // Sidebar links
    const searchLink = document.getElementById('search-link');
    const homeLink = document.getElementById('home-link');
    const collectionLink = document.getElementById('collection-link');
    const uploadLink = document.getElementById('upload-link');

    // Content section cards
    const forYouCard = document.getElementById('for-you-card');
    const trendsCard = document.getElementById('trends-card');
    const likedCard = document.getElementById('liked-card');
    const historyCard = document.getElementById('history-card');

    // Player control buttons
    const likeTrackButton = document.getElementById('like-track-button');
    const moreOptionsButton = document.getElementById('more-options-button');
    const playerShuffleButton = document.getElementById('player-shuffle-button');
    const previousTrackButton = document.getElementById('previous-track-button');
    const nextTrackButton = document.getElementById('next-track-button');
    const repeatButton = document.getElementById('repeat-button');
    const lyricsButton = document.getElementById('lyrics-button');
    const queueButton = document.getElementById('queue-button');

    // Upload Modal elements
    const uploadModalOverlay = document.getElementById('upload-modal-overlay');
    const uploadForm = document.getElementById('upload-form');
    const trackFileInput = document.getElementById('track-file');
    const trackTitleInput = document.getElementById('track-title-input');
    const artistNameInput = document.getElementById('artist-name-input');
    const cancelUploadButton = document.getElementById('cancel-upload-button');

    // Create an Audio object
    const audio = new Audio();
    let isPlaying = false;
    let isShuffleOn = false; // State for shuffle
    let repeatMode = 0; // 0: off, 1: repeat all, 2: repeat one

    // Example track data (you would load real data here)
    const currentTrack = {
        title: "i still see you",
        artist: "Money Flip",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", // Example MP3 URL
        albumArt: "https://placehold.co/60x60/333333/FFFFFF?text=ОБ"
    };

    // Set initial track info
    audio.src = currentTrack.src;
    playerTrackTitle.textContent = currentTrack.title;
    playerArtistName.textContent = currentTrack.artist;
    playerAlbumArt.src = currentTrack.albumArt;

    // Set initial volume (e.g., 50%)
    audio.volume = 0.5;
    volumeFill.style.width = '50%';

    // Function to format time
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }

    // --- Progress Bar Logic ---
    let isProgressDragging = false;

    function handleProgressUpdate(e) {
        const progressBarWidth = progressBarContainer.clientWidth;
        const rect = progressBarContainer.getBoundingClientRect();
        let clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
        let clickX = clientX - rect.left;

        // Clamp clickX within the bounds of the progress bar
        clickX = Math.max(0, Math.min(progressBarWidth, clickX));

        const seekTime = (clickX / progressBarWidth) * audio.duration;
        audio.currentTime = seekTime;
        // Update visual fill immediately during drag
        progressFill.style.width = `${(seekTime / audio.duration) * 100}%`;
        currentTimeSpan.textContent = formatTime(seekTime);
    }

    progressBarContainer.addEventListener('mousedown', (e) => {
        isProgressDragging = true;
        handleProgressUpdate(e);
    });

    document.addEventListener('mousemove', (e) => {
        if (isProgressDragging) {
            handleProgressUpdate(e);
            e.preventDefault(); // Prevent text selection during drag
        }
    });

    document.addEventListener('mouseup', () => {
        isProgressDragging = false;
    });

    // Touch events for progress bar
    progressBarContainer.addEventListener('touchstart', (e) => {
        isProgressDragging = true;
        handleProgressUpdate(e);
        e.preventDefault(); // Prevent scrolling and text selection
    }, {passive: false});

    document.addEventListener('touchmove', (e) => {
        if (isProgressDragging) {
            handleProgressUpdate(e);
            e.preventDefault(); // Prevent scrolling and text selection
        }
    }, {passive: false});

    document.addEventListener('touchend', () => {
        isProgressDragging = false;
    });

    // --- Volume Slider Logic ---
    let isVolumeDragging = false;

    function handleVolumeUpdate(e) {
        const sliderWidth = volumeSliderContainer.clientWidth;
        const rect = volumeSliderContainer.getBoundingClientRect();
        let clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
        let clickX = clientX - rect.left;

        // Clamp clickX within the bounds of the volume slider
        clickX = Math.max(0, Math.min(sliderWidth, clickX));

        let volume = clickX / sliderWidth;
        volume = Math.max(0, Math.min(1, volume)); // Clamp between 0 and 1

        audio.volume = volume;
        volumeFill.style.width = `${volume * 100}%`;

        // Update volume icon based on volume level
        if (volume === 0) {
            volumeIcon.querySelector('i').className = 'fas fa-volume-mute';
        } else if (volume < 0.5) {
            volumeIcon.querySelector('i').className = 'fas fa-volume-down';
        } else {
            volumeIcon.querySelector('i').className = 'fas fa-volume-up';
        }
    }

    volumeSliderContainer.addEventListener('mousedown', (e) => {
        isVolumeDragging = true;
        handleVolumeUpdate(e);
    });

    document.addEventListener('mousemove', (e) => {
        if (isVolumeDragging) {
            handleVolumeUpdate(e);
            e.preventDefault(); // Prevent text selection during drag
        }
    });

    document.addEventListener('mouseup', () => {
        isVolumeDragging = false;
    });

    // Touch events for volume slider
    volumeSliderContainer.addEventListener('touchstart', (e) => {
        isVolumeDragging = true;
        handleVolumeUpdate(e);
        e.preventDefault(); // Prevent scrolling and text selection
    }, {passive: false});

    document.addEventListener('touchmove', (e) => {
        if (isVolumeDragging) {
            handleVolumeUpdate(e);
            e.preventDefault(); // Prevent scrolling and text selection
        }
    }, {passive: false});

    document.addEventListener('touchend', () => {
        isVolumeDragging = false;
    });


    // --- Other Audio Event Listeners ---
    // Event listener for play/pause button
    playPauseButton.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            playPauseIcon.classList.remove('fa-pause');

    // Function to simulate fetching music data from a backend
    async function fetchMusicData(category) {
        const mockData = {
            "Для вас": [],
            "Тренды": [],
            "Мне нравится": [],
            "История": []
        };

        console.log(`🎵 Fetching music data for category: ${category}`);
        let convertedTracks = [];

        try {
            const token = localStorage.getItem('token');
            const responseUserPlayLists = await fetch('http://localhost:8080/api/user/playlists', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
            });

            if (!responseUserPlayLists.ok) {
                const errorText = await responseUserPlayLists.text();
                console.error(`❌ HTTP ${responseUserPlayLists.status}: ${errorText}`);
                return mockData[category] || [];
            }

            const playlists = await responseUserPlayLists.json();

            if (!Array.isArray(playlists)) {
                console.error("❌ playlists не массив:", playlists);
                return mockData[category] || [];
            }

            const favoritePlaylist = playlists.find(pl => pl.name === "Favorites");

            if (!favoritePlaylist || !Array.isArray(favoritePlaylist.tracks)) {
                console.warn("⚠️ Плейлист 'Favorites' не найден или tracks не массив:", favoritePlaylist);
                return mockData[category] || [];
            }

            convertedTracks = favoritePlaylist.tracks.map(music => ({
                title: music.name,
                artist: music.artist,
                duration: "3:30",
                albumArt: "https://placehold.co/60x60/FFD700/000000?text=♥",
                src: music.url
            }));

        } catch (error) {
            console.error("⚠️ Ошибка при получении плейлистов:", error);
            return mockData[category] || [];
        }

        mockData["Мне нравится"] = [...mockData["Мне нравится"], ...convertedTracks];
        return mockData[category] || [];
    }

        const existingMessage = document.getElementById('custom-message');
        if (existingMessage) {
            existingMessage.remove();
        }

        const messageDiv = document.createElement('div');
        messageDiv.id = 'custom-message';
        messageDiv.textContent = message;
        messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-family: 'Inter', sans-serif;
                z-index: 3000;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                animation: slideIn 0.3s forwards;
            `;

            messageDiv.style.backgroundColor = '#4CAF50'; // Green
        } else if (type === 'error') {
            messageDiv.style.backgroundColor = '#f44336'; // Red
        } else {
            messageDiv.style.backgroundColor = '#2196F3'; // Blue (info)
        }

        // Add CSS for animation

        style.innerHTML = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }

                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
        document.head.appendChild(style);

        setTimeout(() => {
            messageDiv.style.animation = 'slideOut 0.3s forwards';
            messageDiv.addEventListener('animationend', () => {
                messageDiv.remove();
            });
        }, 3000);
    }
